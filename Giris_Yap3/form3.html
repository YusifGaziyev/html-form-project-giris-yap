<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
</head>
<body>
    <div class="container">
        <div class="baslik">
            <h1>Giriş Yap</h1>
        </div>
        <hr>
        <div class="form">
            <form action="">
                <div class="tel-no">
                    <label for="telefon">Telefon Numarası:</label>
                    <br>
                    <input type="tel" id="telefon" pattern="[+90]{3} [0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}" placeholder="örn: +90 123 456 78 90" required autofocus>
                </div>
                <br>
                <div class="sifre">
                    <label for="pass">Şifre:</label>
                    <br>
                    <input type="password" id="pass" placeholder="Şifrenizi giriniz..." required>
                </div>
                <br>
                <div class="button">
                    <button type="submit">Giriş Yap</button>
                </div>
                <br>
                <div class="sifremi-unuttum">
                    <span><a href="sifremi-unuttum3.html">Şifremi unuttum?</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
